<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Site</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css.styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div>
        <img src="img/icon.png" alt="" style="width: 120px; height: 120px"
        class="icon">
      </div>
      <div>
        <h1>檜皮三四朗</h1>
        <p>UI/UXデザイナー見習いです</p>
        <ul>
          <li>
            <a href="#">
              <img src="img/blog.png" 
                   alt="ブログアイコン"
                   width="20px"
                   height="20px"
              >
            </a>
            <li>
              <a href="#">
                <img src="img/photos.png" 
                     alt="フォトアイコン"
                     width="20px"
                     height="20px"
                >
              </a>
            </li>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Players</h1>
      <section class="animate slide-from-left">
        <img src="img/work1.png" alt=""
        width="400"
        height="225"
        >
        <h2>パブロ・ガビ</h2>
        <p>スペイン・アンダルシア州セビリア県ロス・パラシオス・イ・ビジャフランカ出身のサッカー選手。FCバルセロナ所属。ポジションはミッドフィールダー。スペイン代表。</p>
      </section>
      <section class="animate slide-from-right">
        <img src="img/work2.png" alt=""
        width="400"
        height="225"
        >
        <h2>ぺドリ</h2>
        <p>スペイン・サンタ・クルス・デ・テネリフェ県テグエステ出身のサッカー選手。FCバルセロナ所属。スペイン代表。ポジションはミッドフィールダー。</p>
      </section>
      <section class="animate slide-from-left">
        <img src="img/work3.png" alt=""
        width="400"
        height="225"
        >
        <h2>デ・ヨング</h2>
        <p>オランダ・南ホラント州アルケル出身のサッカー選手。FCバルセロナ所属。オランダ代表。ポジションはミッドフィールダー。</p>
      </section>
    </div>
  </main>

  <footer>
    <small>(c) FC barcelona.com</small>
  </footer>
